    <div style="text-align:center;height:200px; background-color: lightgrey">
        <h1>Upload film</h1>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-4"></div>
        <div class="pure-u-1-2">
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="name">Film Title</label>
                        <input id="name" type="text" placeholder="Film">
                        <span class="pure-form-message-inline">This is a required field.</span>
                    </div>
            
                    <div class="pure-control-group">
                        <label for="password">Genre(s)</label>
                        <input id="password" type="text" placeholder="Genre(s)">
                    </div>
            
                    <div class="pure-control-group">
                        <label for="email">Image</label>
                        <input id="email" type="file" placeholder="upload">
                    </div>
            
                    <div class="pure-control-group">
                        <label for="foo">Synopsis</label>
                        <textarea name="foo" placeholder="Synopsis"></textarea>
                    </div>
            
                    <div class="pure-control-group">
                        <label for="email">Director</label>
                        <input id="email" type="text" placeholder="Director">
                    </div>

                    <div class="pure-control-group">
                        <label for="password">Lead Actor(s)</label>
                        <input id="password" type="text" placeholder="Actors">
                    </div>
                    
                    <div class="pure-control-group">
                        <label for="password">release date</label>
                        <input id="password" type="text" placeholder="date">
                    </div>

                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-4"></div>
    </div>
